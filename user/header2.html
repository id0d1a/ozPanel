<script type="text/javascript">
    var USERDATA={};
    $.ajax({
      url:'/CMD_API_SHOW_USER_CONFIG',
      method:'GET',
      dataTyple:'html'
    }).done(function (data) {

      var aa=data.split('&');
      for( var a in aa) {
        var ll=aa[a].split('=');

        if (ll.length>1) {
          USERDATA[ll[0]]=ll[1];
        }
      }

      if (USERDATA.usertype=="reseller") {
        $("#topmininavvy").prepend('<li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-arrow-left"></i>&nbsp;RESELLER PANELİ</a></li>');
      }

    });
    
  </script>
